<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vote App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/420ba10640.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <p id="countdown"></p>
      <h1>Vote for your favorite option</h1>
      <div class="vote">
        <div class="btn">
          <button id="btnA" class="button">Option A</button>
          <img
            src="/public/img/player-one-500x800.png"
            alt="Player One"
            style="width: 260px"
          />
        </div>
        <div class="btn">
          <button id="btnB" class="button">Option B</button>
          <img
            src="/public/img/player-two-500x800.png"
            alt="Player Two"
            style="width: 260px"
          />
        </div>
      </div>
      <p id="message"></p>
      <h2 id="results"></h2>
    </section>
  </body>

  <script src="script.js"></script>
</html>
